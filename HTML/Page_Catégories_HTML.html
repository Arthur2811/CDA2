<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire Guitares</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .inventory-item {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .inventory-item img {
            max-width: 150px;
            margin-right: 20px;
        }
        .inventory-item input[type="number"] {
            width: 60px;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Inventaire : Guitares</h1>
    <div class="inventory-item">
        <img src="guitare1.jpg" alt="Guitare 1">
        <h2>Fender Stratocaster</h2>
        <p>Guitare électrique</p>
        <label for="quantity1">Quantité :</label>
        <input type="number" id="quantity1" name="quantity1" value="1">
    </div>
    <div class="inventory-item">
        <img src="guitare2.jpg" alt="Guitare 2">
        <h2>Gibson Les Paul</h2>
        <p>Guitare électrique</p>
        <label for="quantity2">Quantité :</label>
        <input type="number" id="quantity2" name="quantity2" value="2">
    </div>
    <button class="submit-button" type="submit">Sauvegarder</button>
</body>
</html>
